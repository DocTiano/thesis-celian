<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | From Sagnay to Every Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Your provided CSS -->
</head>

<body>

    <!-- LOGIN FORM -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">
            <div class="card-body p-4">
                <a href="/home.html" class="btn btn-outline-primary btn-sm signup-btn">
                    Magbalik
                </a>
                <h3 class="text-center mb-4" style="color: var(--primary-color); font-weight: 700;">
                    Login
                </h3>

                <form>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="login-phone" class="form-label fw-semibold">Phone Number</label>
                        <input type="tel" class="form-control" id="login-phone"
                            placeholder="Ita an saimong numero sa selpon">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="login-password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="login-password"
                            placeholder="Ita an saimong password">
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Tandaan ako</label>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Mag-login</button>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-center mb-3">
                        <a href="#" style="color: var(--highlight-color);">Nalilingawan an password?</a>
                    </div>

                    <!-- Divider -->
                    <!-- <div class="text-center my-3 text-muted">o</div> -->
                    <hr>
                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="mb-0">Dae ka pa nin account?
                            <a href="register.html"
                                style="color: var(--highlight-color); font-weight: 500;">Magparehistro</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
