<!-- Edit Shipping Address Modal -->
<div class="modal fade" id="editShippingAddressModal" tabindex="-1" aria-labelledby="editShippingAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editShippingAddressModalLabel">
                    <i class="bi bi-geo-alt me-2"></i>Edit Shipping Address
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editShippingAddressForm">
                    <div class="mb-3">
                        <label for="addressName" class="form-label">Address Label *</label>
                        <input type="text" class="form-control" id="addressName" value="Farm Location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fullAddress" class="form-label">Complete Address *</label>
                        <textarea class="form-control" id="fullAddress" rows="3" required>Lot 123, Barangay Centro, Sagnay, Camarines Sur, Philippines</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city" class="form-label">City/Municipality *</label>
                                <input type="text" class="form-control" id="city" value="Sagnay" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="province" class="form-label">Province *</label>
                                <input type="text" class="form-control" id="province" value="Camarines Sur" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" value="4420">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="country" class="form-label">Country *</label>
                                <input type="text" class="form-control" id="country" value="Philippines" required readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="setDefaultAddress" checked>
                            <label class="form-check-label" for="setDefaultAddress">
                                Set as default pickup address
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveShippingAddress">
                    <i class="bi bi-check-lg me-1"></i>Save Address
                </button>
            </div>
        </div>
    </div>
</div>
