<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">
                    <i class="bi bi-pencil-square me-2"></i>Edit Profile Information
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editFirstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="editFirstName" value="Juan" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editLastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="editLastName" value="Santos" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="editEmail" value="juan.santos@email.com" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="editPhone" value="+63 912 345 6789" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editBio" class="form-label">Bio/Description</label>
                        <textarea class="form-control" id="editBio" rows="3" placeholder="Tell customers about yourself and your farming practices...">Local farmer from Sagnay, Camarines Sur. Specializing in organic rice and fresh vegetables. Committed to sustainable farming practices and providing quality products to our community.</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editBirthdate" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="editBirthdate" value="1985-03-15">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editGender" class="form-label">Gender</label>
                                <select class="form-select" id="editGender">
                                    <option value="">Prefer not to say</option>
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editLanguage" class="form-label">Preferred Language</label>
                                <select class="form-select" id="editLanguage">
                                    <option value="en">English</option>
                                    <option value="fil" selected>Filipino</option>
                                    <option value="bcl">Bicolano</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="editAddress" rows="2" placeholder="Your complete address...">Barangay Centro, Sagnay, Camarines Sur, Philippines</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editWebsite" class="form-label">Website/Social Media</label>
                                <input type="url" class="form-control" id="editWebsite" placeholder="https://your-website.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editFacebook" class="form-label">Facebook Page</label>
                                <input type="url" class="form-control" id="editFacebook" placeholder="https://facebook.com/your-page">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Profile Visibility</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="publicProfile" checked>
                            <label class="form-check-label" for="publicProfile">
                                Make my profile public to customers
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showContact" checked>
                            <label class="form-check-label" for="showContact">
                                Allow customers to see my contact information
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showLocation">
                            <label class="form-check-label" for="showLocation">
                                Show my general location to customers
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notification Preferences</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Receive email notifications for orders and messages
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="smsNotifications">
                            <label class="form-check-label" for="smsNotifications">
                                Receive SMS notifications for urgent matters
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="marketingEmails">
                            <label class="form-check-label" for="marketingEmails">
                                Receive marketing and promotional emails
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProfileChanges">
                    <i class="bi bi-check-lg me-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const saveProfileBtn = document.getElementById('saveProfileChanges');
    const profileForm = document.getElementById('editProfileForm');
    
    saveProfileBtn.addEventListener('click', function() {
        if (profileForm.checkValidity()) {
            // Show loading state
            this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
            this.disabled = true;
            
            // Simulate save
            setTimeout(() => {
                // Reset button
                this.innerHTML = '<i class="bi bi-check-lg me-1"></i>Save Changes';
                this.disabled = false;
                
                // Show success message
                const alert = document.createElement('div');
                alert.className = 'alert alert-success';
                alert.innerHTML = '<i class="bi bi-check-circle me-2"></i>Profile updated successfully!';
                document.querySelector('.modal-body').prepend(alert);
                
                // Close modal after delay
                setTimeout(() => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
                    modal.hide();
                }, 1500);
            }, 2000);
        } else {
            profileForm.reportValidity();
        }
    });
});
</script>
