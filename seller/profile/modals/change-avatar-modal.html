<!-- Change Avatar Modal -->
<div class="modal fade" id="changeAvatarModal" tabindex="-1" aria-labelledby="changeAvatarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeAvatarModalLabel">
                    <i class="bi bi-person-circle me-2"></i>Change Profile Picture
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <div class="current-avatar mb-3">
                        <img src="https://via.placeholder.com/120x120" alt="Current Avatar" class="rounded-circle" style="width: 120px; height: 120px;" id="currentAvatarPreview">
                    </div>
                    <p class="text-muted">Current Profile Picture</p>
                </div>
                
                <div class="upload-section">
                    <div class="mb-3">
                        <label for="avatarUpload" class="form-label">Upload New Picture</label>
                        <input type="file" class="form-control" id="avatarUpload" accept="image/*">
                        <div class="form-text">Recommended: Square image, at least 200x200 pixels. Max file size: 5MB</div>
                    </div>
                    
                    <div class="preview-section d-none" id="previewSection">
                        <h6 class="mb-3">Preview</h6>
                        <div class="text-center mb-3">
                            <div class="new-avatar-preview">
                                <img src="" alt="New Avatar Preview" class="rounded-circle" style="width: 120px; height: 120px;" id="newAvatarPreview">
                            </div>
                        </div>
                        
                        <div class="crop-controls mb-3">
                            <label class="form-label">Adjust Image</label>
                            <div class="row">
                                <div class="col-6">
                                    <label for="cropZoom" class="form-label small">Zoom</label>
                                    <input type="range" class="form-range" id="cropZoom" min="1" max="3" step="0.1" value="1">
                                </div>
                                <div class="col-6">
                                    <label for="cropRotate" class="form-label small">Rotate</label>
                                    <input type="range" class="form-range" id="cropRotate" min="0" max="360" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="predefined-avatars">
                    <h6 class="mb-3">Or Choose a Preset</h6>
                    <div class="row">
                        <div class="col-3 text-center mb-2">
                            <div class="preset-avatar" data-avatar="initials">
                                <div class="preset-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">
                                    JS
                                </div>
                            </div>
                            <small>Initials</small>
                        </div>
                        <div class="col-3 text-center mb-2">
                            <div class="preset-avatar" data-avatar="default1">
                                <div class="preset-circle bg-success text-white d-flex align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <small>Default 1</small>
                        </div>
                        <div class="col-3 text-center mb-2">
                            <div class="preset-avatar" data-avatar="default2">
                                <div class="preset-circle bg-info text-white d-flex align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                            </div>
                            <small>Default 2</small>
                        </div>
                        <div class="col-3 text-center mb-2">
                            <div class="preset-avatar" data-avatar="farmer">
                                <div class="preset-circle bg-warning text-white d-flex align-items-center justify-content-center" style="width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">
                                    <i class="bi bi-person-workspace"></i>
                                </div>
                            </div>
                            <small>Farmer</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" id="removeAvatar">
                    <i class="bi bi-trash me-1"></i>Remove Picture
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAvatar">
                    <i class="bi bi-check-lg me-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const avatarUpload = document.getElementById('avatarUpload');
    const previewSection = document.getElementById('previewSection');
    const newAvatarPreview = document.getElementById('newAvatarPreview');
    const saveAvatarBtn = document.getElementById('saveAvatar');
    const removeAvatarBtn = document.getElementById('removeAvatar');
    
    // Handle file upload
    avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                newAvatarPreview.src = e.target.result;
                previewSection.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    });
    
    // Handle preset avatar selection
    document.querySelectorAll('.preset-avatar').forEach(preset => {
        preset.addEventListener('click', function() {
            // Remove previous selections
            document.querySelectorAll('.preset-avatar').forEach(p => p.classList.remove('selected'));
            
            // Mark as selected
            this.classList.add('selected');
            this.style.border = '3px solid #0d6efd';
            
            // Hide upload preview
            previewSection.classList.add('d-none');
            avatarUpload.value = '';
        });
    });
    
    // Save avatar
    saveAvatarBtn.addEventListener('click', function() {
        // Show loading state
        this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';
        this.disabled = true;
        
        // Simulate upload
        setTimeout(() => {
            // Reset button
            this.innerHTML = '<i class="bi bi-check-lg me-1"></i>Save Changes';
            this.disabled = false;
            
            // Show success message
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.innerHTML = '<i class="bi bi-check-circle me-2"></i>Profile picture updated successfully!';
            document.querySelector('.modal-body').prepend(alert);
            
            // Close modal after delay
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('changeAvatarModal'));
                modal.hide();
            }, 1500);
        }, 2000);
    });
    
    // Remove avatar
    removeAvatarBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to remove your profile picture?')) {
            // Reset to default
            document.getElementById('currentAvatarPreview').src = 'https://via.placeholder.com/120x120';
            
            // Show success message
            const alert = document.createElement('div');
            alert.className = 'alert alert-info';
            alert.innerHTML = '<i class="bi bi-info-circle me-2"></i>Profile picture removed. Default avatar will be used.';
            document.querySelector('.modal-body').prepend(alert);
        }
    });
});
</script>

<style>
.preset-avatar {
    cursor: pointer;
    transition: all 0.2s;
}

.preset-avatar:hover {
    transform: scale(1.1);
}

.preset-avatar.selected {
    border: 3px solid #0d6efd !important;
    border-radius: 50%;
}
</style>
