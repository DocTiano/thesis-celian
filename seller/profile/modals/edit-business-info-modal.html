<!-- Edit Business Info Modal -->
<div class="modal fade" id="editBusinessInfoModal" tabindex="-1" aria-labelledby="editBusinessInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBusinessInfoModalLabel">
                    <i class="bi bi-building me-2"></i>Edit Business Information
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBusinessInfoForm">
                    <div class="mb-3">
                        <label for="businessName" class="form-label">Business/Farm Name *</label>
                        <input type="text" class="form-control" id="businessName" value="Santos Farm" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="businessType" class="form-label">Business Type *</label>
                        <select class="form-select" id="businessType" required>
                            <option value="">Select business type</option>
                            <option value="individual" selected>Individual Farmer</option>
                            <option value="cooperative">Farmer's Cooperative</option>
                            <option value="corporation">Corporation</option>
                            <option value="partnership">Partnership</option>
                            <option value="sole-proprietorship">Sole Proprietorship</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessRegistration" class="form-label">Business Registration No.</label>
                                <input type="text" class="form-control" id="businessRegistration" placeholder="DTI/SEC Registration Number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tinNumber" class="form-label">TIN Number</label>
                                <input type="text" class="form-control" id="tinNumber" placeholder="Tax Identification Number">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="businessDescription" class="form-label">Business Description</label>
                        <textarea class="form-control" id="businessDescription" rows="3" placeholder="Describe your business/farming operations...">Family-owned farm specializing in organic rice production and fresh vegetables. Operating since 2010 in Sagnay, Camarines Sur. Committed to sustainable farming practices and supporting the local community.</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="businessAddress" class="form-label">Business Address</label>
                        <textarea class="form-control" id="businessAddress" rows="2" placeholder="Business/farm location...">Lot 123, Barangay Centro, Sagnay, Camarines Sur, Philippines</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessPhone" class="form-label">Business Phone</label>
                                <input type="tel" class="form-control" id="businessPhone" value="+63 912 345 6789">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessEmail" class="form-label">Business Email</label>
                                <input type="email" class="form-control" id="businessEmail" placeholder="business@email.com">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessWebsite" class="form-label">Website</label>
                                <input type="url" class="form-control" id="businessWebsite" placeholder="https://your-website.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessFacebook" class="form-label">Facebook Page</label>
                                <input type="url" class="form-control" id="businessFacebook" placeholder="https://facebook.com/your-page">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="businessCategories" class="form-label">Product Categories</label>
                        <div class="form-check-container">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catGrains" checked>
                                <label class="form-check-label" for="catGrains">Grains & Rice</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catVegetables" checked>
                                <label class="form-check-label" for="catVegetables">Vegetables</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catFruits">
                                <label class="form-check-label" for="catFruits">Fruits</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catSeafood">
                                <label class="form-check-label" for="catSeafood">Seafood</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catOils">
                                <label class="form-check-label" for="catOils">Oils & Condiments</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="catDairy">
                                <label class="form-check-label" for="catDairy">Dairy Products</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="farmSize" class="form-label">Farm Size (hectares)</label>
                                <input type="number" class="form-control" id="farmSize" step="0.1" placeholder="e.g., 2.5">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="yearsInBusiness" class="form-label">Years in Business</label>
                                <input type="number" class="form-control" id="yearsInBusiness" value="14">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Certifications</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="organicCert">
                            <label class="form-check-label" for="organicCert">
                                Organic Certification
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gapCert">
                            <label class="form-check-label" for="gapCert">
                                Good Agricultural Practices (GAP)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="halalCert">
                            <label class="form-check-label" for="halalCert">
                                Halal Certification
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBusinessInfo">
                    <i class="bi bi-check-lg me-1"></i>Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
