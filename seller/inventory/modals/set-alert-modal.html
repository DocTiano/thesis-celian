<!-- Set Alert Modal -->
<div class="modal fade" id="setAlertModal" tabindex="-1" aria-labelledby="setAlertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setAlertModalLabel">
                    <i class="bi bi-bell text-warning me-2"></i>
                    Set Stock Alert
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="setAlertForm">
                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="selectedProduct" value="Fresh Bangus (1kg)" readonly>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#selectProductModal">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Current Stock</label>
                            <input type="text" class="form-control" value="25 kg" readonly>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Unit Price</label>
                            <input type="text" class="form-control" value="â‚±180.00" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Alert Type</label>
                        <select class="form-select" id="alertType" required>
                            <option value="">Select Alert Type</option>
                            <option value="low-stock" selected>Low Stock Alert</option>
                            <option value="out-of-stock">Out of Stock Alert</option>
                            <option value="expiry">Expiry Alert</option>
                            <option value="reorder">Reorder Point Alert</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="thresholdContainer">
                        <label class="form-label">Alert Threshold</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="alertThreshold" min="0" step="0.1" value="10" required>
                            <span class="input-group-text">kg</span>
                        </div>
                        <div class="form-text">Alert will trigger when stock falls below this amount</div>
                    </div>
                    
                    <div class="mb-3" id="expiryContainer" style="display: none;">
                        <label class="form-label">Expiry Warning (Days)</label>
                        <input type="number" class="form-control" id="expiryDays" min="1" value="7">
                        <div class="form-text">Alert will trigger this many days before expiry</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notification Methods</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailNotification" checked>
                            <label class="form-check-label" for="emailNotification">
                                Email Notification
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="smsNotification">
                            <label class="form-check-label" for="smsNotification">
                                SMS Notification
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dashboardNotification" checked>
                            <label class="form-check-label" for="dashboardNotification">
                                Dashboard Notification
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Alert Frequency</label>
                        <select class="form-select" id="alertFrequency">
                            <option value="immediate" selected>Immediate</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="autoReorder">
                        <label class="form-check-label" for="autoReorder">
                            Enable automatic reorder suggestions
                        </label>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Alert Preview:</strong> You will be notified when <strong>Fresh Bangus</strong> stock falls below <strong><span id="alertPreview">10</span> kg</strong>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="removeAlert" style="display: none;">Remove Alert</button>
                <button type="button" class="btn btn-primary" id="saveAlert">Save Alert</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const alertType = document.getElementById('alertType');
    const thresholdContainer = document.getElementById('thresholdContainer');
    const expiryContainer = document.getElementById('expiryContainer');
    const alertThreshold = document.getElementById('alertThreshold');
    const alertPreview = document.getElementById('alertPreview');
    
    function updateAlertPreview() {
        if (alertThreshold) {
            alertPreview.textContent = alertThreshold.value;
        }
    }
    
    function toggleAlertOptions() {
        if (alertType.value === 'expiry') {
            thresholdContainer.style.display = 'none';
            expiryContainer.style.display = 'block';
        } else {
            thresholdContainer.style.display = 'block';
            expiryContainer.style.display = 'none';
        }
    }
    
    if (alertType) {
        alertType.addEventListener('change', toggleAlertOptions);
    }
    
    if (alertThreshold) {
        alertThreshold.addEventListener('input', updateAlertPreview);
    }
});
</script>
