<!-- Bulk Update Modal -->
<div class="modal fade" id="bulkUpdateModal" tabindex="-1" aria-labelledby="bulkUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bulkUpdateModalLabel">
                    <i class="bi bi-layers-fill text-primary me-2"></i>
                    Bulk Update Inventory
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <p class="text-muted">You have selected <span id="selectedProductsCount">0</span> products for bulk update.</p>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card border-primary h-100">
                            <div class="card-body">
                                <h6 class="card-title"><i class="bi bi-plus-circle me-2"></i>Stock Adjustment</h6>
                                <div class="mb-3">
                                    <label class="form-label">Adjustment Type</label>
                                    <select class="form-select" id="adjustmentType">
                                        <option value="">Select Type</option>
                                        <option value="add">Add Stock</option>
                                        <option value="subtract">Subtract Stock</option>
                                        <option value="set">Set Exact Amount</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="adjustmentQuantity" min="0">
                                </div>
                                <button type="button" class="btn btn-primary btn-sm">Apply Stock Change</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-warning h-100">
                            <div class="card-body">
                                <h6 class="card-title"><i class="bi bi-exclamation-triangle me-2"></i>Alert Settings</h6>
                                <div class="mb-3">
                                    <label class="form-label">Low Stock Alert</label>
                                    <input type="number" class="form-control" id="lowStockThreshold" placeholder="Minimum quantity" min="0">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="enableEmailAlerts">
                                    <label class="form-check-label" for="enableEmailAlerts">
                                        Email notifications
                                    </label>
                                </div>
                                <button type="button" class="btn btn-warning btn-sm">Update Alerts</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card border-success h-100">
                            <div class="card-body">
                                <h6 class="card-title"><i class="bi bi-tags me-2"></i>Price Update</h6>
                                <div class="mb-3">
                                    <label class="form-label">Price Adjustment</label>
                                    <div class="input-group">
                                        <select class="form-select" id="priceAdjustmentType" style="flex: 0 0 auto; width: auto;">
                                            <option value="percentage">%</option>
                                            <option value="fixed">â‚±</option>
                                        </select>
                                        <input type="number" class="form-control" id="priceAdjustmentValue" step="0.01">
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="roundPrices">
                                    <label class="form-check-label" for="roundPrices">
                                        Round to nearest peso
                                    </label>
                                </div>
                                <button type="button" class="btn btn-success btn-sm">Update Prices</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-info h-100">
                            <div class="card-body">
                                <h6 class="card-title"><i class="bi bi-gear me-2"></i>Status Update</h6>
                                <div class="mb-3">
                                    <label class="form-label">Product Status</label>
                                    <select class="form-select" id="productStatus">
                                        <option value="">Select Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                        <option value="out-of-stock">Out of Stock</option>
                                        <option value="discontinued">Discontinued</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select" id="productCategory">
                                        <option value="">Keep Current</option>
                                        <option value="fresh-fish">Fresh Fish</option>
                                        <option value="dried-fish">Dried Fish</option>
                                        <option value="processed">Processed Seafood</option>
                                        <option value="crustaceans">Crustaceans</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-info btn-sm">Update Status</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Clear Selection</button>
                <button type="button" class="btn btn-primary">Apply All Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bulkUpdateModal = document.getElementById('bulkUpdateModal');
    const selectedProductsCount = document.getElementById('selectedProductsCount');
    
    if (bulkUpdateModal) {
        bulkUpdateModal.addEventListener('show.bs.modal', function() {
            // Update selected products count
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            selectedProductsCount.textContent = checkboxes.length;
        });
    }
});
</script>
