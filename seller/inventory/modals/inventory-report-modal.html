<!-- Inventory Report Modal -->
<div class="modal fade" id="inventoryReportModal" tabindex="-1" aria-labelledby="inventoryReportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inventoryReportModalLabel">
                    <i class="bi bi-file-earmark-text text-primary me-2"></i>
                    Inventory Reports
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="mb-3">Report Type</h6>
                        <div class="list-group">
                            <label class="list-group-item">
                                <input class="form-check-input me-2" type="radio" name="reportType" value="stock-levels" checked>
                                <div>
                                    <div class="fw-semibold">Current Stock Levels</div>
                                    <small class="text-muted">Overview of all product quantities</small>
                                </div>
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input me-2" type="radio" name="reportType" value="low-stock">
                                <div>
                                    <div class="fw-semibold">Low Stock Items</div>
                                    <small class="text-muted">Products below alert threshold</small>
                                </div>
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input me-2" type="radio" name="reportType" value="movement">
                                <div>
                                    <div class="fw-semibold">Stock Movement</div>
                                    <small class="text-muted">Inventory changes over time</small>
                                </div>
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input me-2" type="radio" name="reportType" value="valuation">
                                <div>
                                    <div class="fw-semibold">Inventory Valuation</div>
                                    <small class="text-muted">Total value of stock</small>
                                </div>
                            </label>
                            <label class="list-group-item">
                                <input class="form-check-input me-2" type="radio" name="reportType" value="aging">
                                <div>
                                    <div class="fw-semibold">Aging Report</div>
                                    <small class="text-muted">Slow-moving inventory analysis</small>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6 class="mb-3">Report Options</h6>
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Date Range</label>
                                    <select class="form-select mb-2" id="dateRange">
                                        <option value="today">Today</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="last-7-days" selected>Last 7 Days</option>
                                        <option value="last-30-days">Last 30 Days</option>
                                        <option value="this-month">This Month</option>
                                        <option value="last-month">Last Month</option>
                                        <option value="custom">Custom Range</option>
                                    </select>
                                    <div id="customDateRange" style="display: none;">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">From</label>
                                                <input type="date" class="form-control form-control-sm">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">To</label>
                                                <input type="date" class="form-control form-control-sm">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Categories</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="freshFish" checked>
                                        <label class="form-check-label" for="freshFish">Fresh Fish</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="driedFish" checked>
                                        <label class="form-check-label" for="driedFish">Dried Fish</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="processedSeafood" checked>
                                        <label class="form-check-label" for="processedSeafood">Processed Seafood</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="crustaceans" checked>
                                        <label class="form-check-label" for="crustaceans">Crustaceans</label>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Export Format</label>
                                    <select class="form-select">
                                        <option value="pdf">PDF Document</option>
                                        <option value="excel">Excel Spreadsheet</option>
                                        <option value="csv">CSV File</option>
                                    </select>
                                </div>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeImages">
                                    <label class="form-check-label" for="includeImages">
                                        Include product images
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6 class="mb-3">Report Preview</h6>
                    <div class="card bg-light">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-file-earmark-text display-1 text-muted"></i>
                            <p class="text-muted mt-3">Select report options above to generate preview</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary">Preview Report</button>
                <button type="button" class="btn btn-primary">Generate Report</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dateRange = document.getElementById('dateRange');
    const customDateRange = document.getElementById('customDateRange');
    
    if (dateRange) {
        dateRange.addEventListener('change', function() {
            if (this.value === 'custom') {
                customDateRange.style.display = 'block';
            } else {
                customDateRange.style.display = 'none';
            }
        });
    }
});
</script>
