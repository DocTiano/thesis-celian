<!-- Stock Adjustment Modal -->
<div class="modal fade" id="stockAdjustmentModal" tabindex="-1" aria-labelledby="stockAdjustmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="stockAdjustmentModalLabel">
                    <i class="bi bi-arrow-up-down text-primary me-2"></i>
                    Stock Adjustment
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="stockAdjustmentForm">
                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <select class="form-select" id="adjustmentProduct" required>
                            <option value="">Select Product</option>
                            <option value="1">Fresh Bangus (1kg)</option>
                            <option value="2">Dried Pusit (500g)</option>
                            <option value="3">Fresh Lapu-lapu (1kg)</option>
                            <option value="4">Smoked Fish (250g)</option>
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Current Stock</label>
                            <input type="number" class="form-control" id="currentStock" value="25" readonly>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Unit</label>
                            <input type="text" class="form-control" value="kg" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Adjustment Type</label>
                        <select class="form-select" id="adjustmentTypeStock" required>
                            <option value="">Select Type</option>
                            <option value="add">Add Stock (+)</option>
                            <option value="subtract">Remove Stock (-)</option>
                            <option value="set">Set Exact Amount</option>
                            <option value="damaged">Mark as Damaged</option>
                            <option value="returned">Customer Return</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="adjustmentQty" min="0" step="0.1" required>
                        <div class="form-text">Enter the quantity to adjust</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Reason for Adjustment</label>
                        <select class="form-select" id="adjustmentReason">
                            <option value="">Select Reason</option>
                            <option value="inventory-count">Physical Inventory Count</option>
                            <option value="damaged">Damaged Goods</option>
                            <option value="expired">Expired Products</option>
                            <option value="supplier-return">Supplier Return</option>
                            <option value="customer-return">Customer Return</option>
                            <option value="theft">Theft/Loss</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="adjustmentNotes" rows="3" placeholder="Additional details about this adjustment..."></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>New Stock Level:</strong> <span id="newStockLevel">-</span> kg
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAdjustment">Save Adjustment</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const adjustmentTypeStock = document.getElementById('adjustmentTypeStock');
    const adjustmentQty = document.getElementById('adjustmentQty');
    const currentStock = document.getElementById('currentStock');
    const newStockLevel = document.getElementById('newStockLevel');
    
    function calculateNewStock() {
        const current = parseFloat(currentStock.value) || 0;
        const qty = parseFloat(adjustmentQty.value) || 0;
        const type = adjustmentTypeStock.value;
        
        let newStock = current;
        
        switch(type) {
            case 'add':
                newStock = current + qty;
                break;
            case 'subtract':
            case 'damaged':
            case 'returned':
                newStock = current - qty;
                break;
            case 'set':
                newStock = qty;
                break;
        }
        
        newStockLevel.textContent = Math.max(0, newStock);
    }
    
    if (adjustmentTypeStock && adjustmentQty) {
        adjustmentTypeStock.addEventListener('change', calculateNewStock);
        adjustmentQty.addEventListener('input', calculateNewStock);
    }
});
</script>
