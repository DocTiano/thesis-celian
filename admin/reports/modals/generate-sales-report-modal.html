<!-- Generate Sales Report Modal -->
<div class="modal fade" id="generateSalesReportModal" tabindex="-1" aria-labelledby="generateSalesReportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="generateSalesReportModalLabel">
                    <i class="bi bi-graph-up"></i>
                    Generate Sales Report
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="generateSalesReportForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="salesDateFrom" class="form-label">From Date *</label>
                                <input type="date" class="form-control" id="salesDateFrom" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="salesDateTo" class="form-label">To Date *</label>
                                <input type="date" class="form-control" id="salesDateTo" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salesReportType" class="form-label">Report Type *</label>
                        <select class="form-select" id="salesReportType" required>
                            <option value="">Select report type...</option>
                            <option value="summary">Sales Summary</option>
                            <option value="detailed">Detailed Sales</option>
                            <option value="by_product">Sales by Product</option>
                            <option value="by_category">Sales by Category</option>
                            <option value="by_producer">Sales by Producer</option>
                            <option value="by_location">Sales by Location</option>
                            <option value="trends">Sales Trends</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="salesGroupBy" class="form-label">Group By</label>
                        <select class="form-select" id="salesGroupBy">
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                            <option value="month" selected>Monthly</option>
                            <option value="quarter">Quarterly</option>
                            <option value="year">Yearly</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="salesCategory" class="form-label">Filter by Category</label>
                                <select class="form-select" id="salesCategory">
                                    <option value="">All Categories</option>
                                    <option value="aquaculture">Aquaculture</option>
                                    <option value="agriculture">Agriculture</option>
                                    <option value="handicrafts">Handicrafts</option>
                                    <option value="food_processing">Food Processing</option>
                                    <option value="textiles">Textiles</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="salesProducer" class="form-label">Filter by Producer</label>
                                <select class="form-select" id="salesProducer">
                                    <option value="">All Producers</option>
                                    <!-- Producer options will be loaded dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salesMinAmount" class="form-label">Minimum Sale Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚±</span>
                            <input type="number" class="form-control" id="salesMinAmount" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Include in Report</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeCancelledOrders">
                            <label class="form-check-label" for="includeCancelledOrders">
                                Include cancelled orders
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeRefunds">
                            <label class="form-check-label" for="includeRefunds">
                                Include refunded orders
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeShipping" checked>
                            <label class="form-check-label" for="includeShipping">
                                Include shipping costs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeTax" checked>
                            <label class="form-check-label" for="includeTax">
                                Include tax amounts
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salesFormat" class="form-label">Export Format *</label>
                        <select class="form-select" id="salesFormat" required>
                            <option value="pdf">PDF Document</option>
                            <option value="excel">Excel Spreadsheet</option>
                            <option value="csv">CSV File</option>
                            <option value="preview">Preview Only</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Charts & Visualizations</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeCharts" checked>
                            <label class="form-check-label" for="includeCharts">
                                Include charts and graphs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeTrends" checked>
                            <label class="form-check-label" for="includeTrends">
                                Include trend analysis
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeComparisons">
                            <label class="form-check-label" for="includeComparisons">
                                Include period comparisons
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="salesNotes" class="form-label">Report Notes</label>
                        <textarea class="form-control" id="salesNotes" rows="2" placeholder="Add any special notes or comments for this report..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" onclick="previewSalesReport()">
                    <i class="bi bi-eye"></i>
                    Preview Report
                </button>
                <button type="submit" form="generateSalesReportForm" class="btn btn-primary">
                    <i class="bi bi-file-earmark-bar-graph"></i>
                    Generate Report
                </button>
            </div>
        </div>
    </div>
</div>
