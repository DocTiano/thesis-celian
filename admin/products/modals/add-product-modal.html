<!-- Add New Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">
                    <i class="bi bi-plus-circle text-primary me-2"></i>
                    Add New Product
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Category *</label>
                                <select class="form-control" id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="agricultural">Agricultural</option>
                                    <option value="handicrafts">Handicrafts</option>
                                    <option value="food-products">Food Products</option>
                                    <option value="textiles">Textiles</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price (â‚±) *</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Stock Quantity *</label>
                                <input type="number" class="form-control" id="productStock" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productProducer" class="form-label">Producer *</label>
                        <select class="form-control" id="productProducer" required>
                            <option value="">Select Producer</option>
                            <option value="jose-farming">Jose Farming Co.</option>
                            <option value="craft-makers">Craft Makers Guild</option>
                            <option value="sagnay-fishermen">Sagnay Fishermen Assoc.</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="productLguVerified">
                            <label class="form-check-label" for="productLguVerified">
                                LGU Verified
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitAddProduct()">
                    <i class="bi bi-check-circle me-1"></i>
                    Add Product
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function submitAddProduct() {
    const form = document.getElementById('addProductForm');
    if (form.checkValidity()) {
        // Simulate API call
        console.log('Adding product...');
        
        // Show success message
        alert('Product added successfully!');
        
        // Close modal and reset form
        const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
        modal.hide();
        form.reset();
        
        // Refresh table (in real app, this would refresh data)
        location.reload();
    } else {
        form.reportValidity();
    }
}
</script>
