<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | From Sagnay to Every Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/admin-styles.css" rel="stylesheet">
    <style>
        .admin-login-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .admin-login-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-logo .logo-icon {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .admin-logo .logo-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        .admin-logo .logo-subtitle {
            font-size: 14px;
            color: var(--secondary-color);
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        .login-form .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--admin-border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .login-form .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 133, 63, 0.1);
        }
        .login-form .password-field {
            position: relative;
        }
        .login-form .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 4px;
        }
        .login-form .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }
        .login-form .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            background-color: #236e33;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .back-to-site {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--admin-border);
        }
        .back-to-site a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .back-to-site a:hover {
            color: var(--primary-color);
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-bg">
        <div class="admin-login-card">
            <div class="admin-logo">
                <div class="logo-icon">S2H</div>
                <div class="logo-title">Admin Panel</div>
                <div class="logo-subtitle">From Sagnay to Every Home</div>
            </div>

            <form class="login-form" id="adminLoginForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="form-group">
                    <label for="admin-email" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="admin-email" name="email" required 
                           placeholder="Enter your admin email">
                </div>

                <div class="form-group">
                    <label for="admin-password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="admin-password" name="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-admin" name="remember">
                    <label for="remember-admin">Remember me for 30 days</label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Sign In to Admin Panel</span>
                    <div class="spinner" id="loginSpinner" style="display: none;"></div>
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>

                <div class="back-to-site">
                    <a href="../index.html">
                        <i class="bi bi-arrow-left"></i>
                        Back to Main Site
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('admin-password');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.className = 'bi bi-eye';
                } else {
                    icon.className = 'bi bi-eye-slash';
                }
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                const remember = document.getElementById('remember-admin').checked;

                // Hide previous messages
                hideMessages();

                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all required fields.');
                    return;
                }

                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }

                // Show loading state
                setLoadingState(true);

                // Simulate API call
                setTimeout(() => {
                    // Demo credentials - replace with actual authentication
                    if (email === 'admin@sagnay.gov.ph' && password === 'admin123') {
                        showSuccess('Login successful! Redirecting...');
                        
                        // Store session data
                        if (remember) {
                            localStorage.setItem('adminRemember', 'true');
                            localStorage.setItem('adminEmail', email);
                        }
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUser', JSON.stringify({
                            email: email,
                            name: 'Admin User',
                            role: 'administrator'
                        }));

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showError('Invalid email or password. Please try again.');
                        setLoadingState(false);
                    }
                }, 1500);
            });

            // Forgot password
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact the system administrator to reset your password.');
            });

            // Auto-fill remembered email
            const rememberedEmail = localStorage.getItem('adminEmail');
            if (rememberedEmail && localStorage.getItem('adminRemember') === 'true') {
                document.getElementById('admin-email').value = rememberedEmail;
                document.getElementById('remember-admin').checked = true;
            }

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }

            function setLoadingState(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginBtnText.style.display = 'none';
                    loginSpinner.style.display = 'inline-block';
                } else {
                    loginBtnText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
