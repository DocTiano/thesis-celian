<!-- Edit Order Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editOrderModalLabel">
                    <i class="bi bi-pencil"></i>
                    Edit Order
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editOrderForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editOrderId" class="form-label">Order ID</label>
                                <input type="text" class="form-control" id="editOrderId" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editOrderStatus" class="form-label">Status</label>
                                <select class="form-select" id="editOrderStatus">
                                    <option value="pending">Pending</option>
                                    <option value="processing">Processing</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editCustomerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="editCustomerName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editCustomerPhone" class="form-label">Customer Phone</label>
                                <input type="tel" class="form-control" id="editCustomerPhone">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editOrderAmount" class="form-label">Order Amount (â‚±)</label>
                        <input type="number" class="form-control" id="editOrderAmount" step="0.01">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editPaymentStatus" class="form-label">Payment Status</label>
                        <select class="form-select" id="editPaymentStatus">
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                            <option value="refunded">Refunded</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editDeliveryType" class="form-label">Delivery Type</label>
                        <select class="form-select" id="editDeliveryType">
                            <option value="standard">Standard delivery</option>
                            <option value="express">Express delivery</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editOrderNotes" class="form-label">Order Notes</label>
                        <textarea class="form-control" id="editOrderNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveOrderChanges()">
                    <i class="bi bi-check"></i>
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function saveOrderChanges() {
    // Handle save order changes logic here
    console.log('Saving order changes...');
    
    // Show success message
    alert('Order updated successfully!');
    
    // Close modal
    bootstrap.Modal.getInstance(document.getElementById('editOrderModal')).hide();
}
</script>
