<!-- Request More Information Modal -->
<div class="modal fade" id="requestInfoModal" tabindex="-1" aria-labelledby="requestInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestInfoModalLabel">
                    <i class="bi bi-info-circle"></i>
                    Request More Information
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info d-flex align-items-center" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    <div>
                        Request additional information or documentation from the applicant before making a decision.
                    </div>
                </div>

                <form id="requestInfoForm">
                    <div class="mb-3">
                        <label for="applicationId" class="form-label">Application ID</label>
                        <input type="text" class="form-control" id="applicationId" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="applicantName" class="form-label">Applicant Name</label>
                        <input type="text" class="form-control" id="applicantName" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="infoType" class="form-label">Type of Information Needed *</label>
                        <select class="form-select" id="infoType" required>
                            <option value="">Select type...</option>
                            <option value="additional_documents">Additional Documents</option>
                            <option value="clarification">Clarification</option>
                            <option value="updated_information">Updated Information</option>
                            <option value="supporting_evidence">Supporting Evidence</option>
                            <option value="compliance_documentation">Compliance Documentation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="specificRequest" class="form-label">Specific Request Details *</label>
                        <textarea class="form-control" id="specificRequest" rows="4" placeholder="Describe exactly what information or documents are needed..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="requiredDocuments" class="form-label">Required Documents/Evidence</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="businessLicense">
                            <label class="form-check-label" for="businessLicense">Business License</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="taxCertificate">
                            <label class="form-check-label" for="taxCertificate">Tax Certificate</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="identityProof">
                            <label class="form-check-label" for="identityProof">Proof of Identity</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="addressProof">
                            <label class="form-check-label" for="addressProof">Proof of Address</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otherDocuments">
                            <label class="form-check-label" for="otherDocuments">Other Documents</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="deadline" class="form-label">Response Deadline *</label>
                        <input type="date" class="form-control" id="deadline" required>
                    </div>

                    <div class="mb-3">
                        <label for="requestedBy" class="form-label">Requested By *</label>
                        <input type="text" class="form-control" id="requestedBy" placeholder="Your name/position" required>
                    </div>

                    <div class="mb-3">
                        <label for="additionalNotes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="additionalNotes" rows="2" placeholder="Any additional instructions or notes..."></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sendRequestNotification" checked>
                        <label class="form-check-label" for="sendRequestNotification">
                            Send information request to applicant
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="requestInfoForm" class="btn btn-warning">
                    <i class="bi bi-info-circle"></i>
                    Send Request
                </button>
            </div>
        </div>
    </div>
</div>
