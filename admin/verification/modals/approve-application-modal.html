<!-- Approve Application Modal -->
<div class="modal fade" id="approveApplicationModal" tabindex="-1" aria-labelledby="approveApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approveApplicationModalLabel">
                    <i class="bi bi-check-circle"></i>
                    Approve Application
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    <div>
                        You are about to approve this verification application. This action will grant the applicant verified status.
                    </div>
                </div>

                <form id="approveApplicationForm">
                    <div class="mb-3">
                        <label for="applicationId" class="form-label">Application ID</label>
                        <input type="text" class="form-control" id="applicationId" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="applicantName" class="form-label">Applicant Name</label>
                        <input type="text" class="form-control" id="applicantName" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="certificateNumber" class="form-label">Certificate Number *</label>
                        <input type="text" class="form-control" id="certificateNumber" placeholder="Enter certificate number" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="issueDate" class="form-label">Issue Date *</label>
                                <input type="date" class="form-control" id="issueDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date *</label>
                                <input type="date" class="form-control" id="expiryDate" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="approvedBy" class="form-label">Approved By *</label>
                        <input type="text" class="form-control" id="approvedBy" placeholder="Your name/position" required>
                    </div>

                    <div class="mb-3">
                        <label for="approvalComments" class="form-label">Approval Comments</label>
                        <textarea class="form-control" id="approvalComments" rows="3" placeholder="Add any comments or conditions..."></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sendNotification" checked>
                        <label class="form-check-label" for="sendNotification">
                            Send approval notification to applicant
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="approveApplicationForm" class="btn btn-success">
                    <i class="bi bi-check-circle"></i>
                    Approve Application
                </button>
            </div>
        </div>
    </div>
</div>
