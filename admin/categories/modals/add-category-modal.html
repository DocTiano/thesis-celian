<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">
                    <i class="bi bi-plus-circle"></i>
                    Add New Category
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name *</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="categoryDescription" rows="3" placeholder="Describe what this category includes..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="parentCategory" class="form-label">Parent Category</label>
                        <select class="form-select" id="parentCategory">
                            <option value="">None (Main Category)</option>
                            <option value="aquaculture">Aquaculture</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="handicrafts">Handicrafts</option>
                            <option value="food_processing">Food Processing</option>
                            <option value="textiles">Textiles</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categoryIcon" class="form-label">Category Icon</label>
                        <select class="form-select" id="categoryIcon">
                            <option value="">Select an icon...</option>
                            <option value="bi-fish">üêü Fish (bi-fish)</option>
                            <option value="bi-tree">üå≥ Agriculture (bi-tree)</option>
                            <option value="bi-scissors">‚úÇÔ∏è Handicrafts (bi-scissors)</option>
                            <option value="bi-cup-hot">‚òï Food & Beverage (bi-cup-hot)</option>
                            <option value="bi-thread">üßµ Textiles (bi-thread)</option>
                            <option value="bi-hammer">üî® Tools (bi-hammer)</option>
                            <option value="bi-gift">üéÅ Gifts (bi-gift)</option>
                            <option value="bi-bag">üëú Bags (bi-bag)</option>
                            <option value="bi-house">üè† Home & Garden (bi-house)</option>
                            <option value="bi-palette">üé® Arts & Crafts (bi-palette)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categoryImage" class="form-label">Category Image</label>
                        <input type="file" class="form-control" id="categoryImage" accept="image/*">
                        <div class="form-text">Upload an image to represent this category (optional)</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sortOrder" class="form-label">Sort Order</label>
                                <input type="number" class="form-control" id="sortOrder" placeholder="0" min="0">
                                <div class="form-text">Lower numbers appear first</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="categoryColor" class="form-label">Category Color</label>
                                <input type="color" class="form-control form-control-color" id="categoryColor" value="#2c853f">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="categoryTags" class="form-label">Tags (Keywords)</label>
                        <input type="text" class="form-control" id="categoryTags" placeholder="Enter tags separated by commas">
                        <div class="form-text">Help users find this category (e.g., seafood, fresh, local)</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category Settings</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label" for="isActive">
                                Active (visible to users)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="allowProducts" checked>
                            <label class="form-check-label" for="allowProducts">
                                Allow products in this category
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="requireVerification">
                            <label class="form-check-label" for="requireVerification">
                                Require verification for products
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="featuredCategory">
                            <label class="form-check-label" for="featuredCategory">
                                Featured category (show on homepage)
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="seoTitle" class="form-label">SEO Title</label>
                        <input type="text" class="form-control" id="seoTitle" placeholder="SEO-friendly title">
                    </div>

                    <div class="mb-3">
                        <label for="seoDescription" class="form-label">SEO Description</label>
                        <textarea class="form-control" id="seoDescription" rows="2" placeholder="Brief description for search engines"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="addCategoryForm" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    Create Category
                </button>
            </div>
        </div>
    </div>
</div>
